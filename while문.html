<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        //입력받은 숫자까지의 합계 구하기
        var num=prompt('합을 구할 최종 숫자입력');
        var sum=0;
        var i=1;

        while(i<=num){
            sum+=i;
            document.write(sum+', '+i+'<br>');
            i++;
        }
        document.write('1~'+num+'까지의 합은'+sum+'입니다.');
    </script>
    
</body>
</html>
