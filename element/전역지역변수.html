<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역지역변수</title>
</head>
<body>
    <script>
        var name='global';//전역변수선언

        function func1(){
            var name='local1';//지역변수선언
            document.write('func1 = '+name+'<br/>');//지역변수가 출력됨
        }

        function func2(){
            var name='local2';//지역변수선언
            document.write('func2 = '+name+'<br/>');//지역변수가 출력됨
        }

        function func3(){
            name='not local';//전역변수 재선언
            document.write('func3 = '+name+'<br/>');//지역변수가 출력됨
        }
        document.write(name+'<br/>');//전역변수 출력
        func1();//지역변수 출력
        func2();//지역변수 출력
        func3();//전역변수 출력
        document.write(name+'<br/>');//재정의된 전역변수 출력
    </script>
    
</body>
</html>
