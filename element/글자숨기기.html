<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자숨기기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#showText').click(function(){//글자보이기
                $('div').show();
            });
            $('#hideText').click(function(){//글자숨기기
                $('div').hide();
            });
        });
    </script>
</head>
<body>
    <div>안녕하세요?</div>
    <button id="showText">글자보이기</button>
    <button id="hideText">글자숨기기</button>
</body>
</html>
