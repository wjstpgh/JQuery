<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="">
    <title>마우스오버포커스</title>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                alert('hello');
            });
            $('#btn').on("mouseover focus",function(){//그룹이벤트1번째
                console.log('이벤트발생');//콘솔로그
            });
            $('#btn').on({//두번째방식
                'mouseover focus':function(){
                    document.write('이벤트발새앵');
                }
            });
            $('#btn').on({//세번째방식
                'mouseover':function(){
                    console.log('오버이벤트');
                }
                'focus':function(){
                    console.log('포커스이벤트');
                }
            });
        });
    </script>
</head>
<body>
    <button id="btn">버튼</button>
</body>
</html>
