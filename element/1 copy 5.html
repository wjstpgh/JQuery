<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var $arrBanner=$('.arrBanner');
            var i=0;
            var imgList=['canada.png','england.png','germany.png','italia.png','korea.png','spain.png','usa.png'];

            setInterval(function(){
                i++;//다음 인덱스 
                if(i>=imgList.length){
                    i=0;//인덱스 범위가 같아지면 초기화
                }
                var imgName=imgList[i];//배열에서 이미지 이름 얻음
                //배너의 속성 변경해주기
                $arrBanner.attr('src','resource/'+imgName);
            },1000);
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .arrBanner{
            width: 400px;
            height: 200px;
            position: absolute;
            border: 3px solid gray;
        }
        #arrBanner1{
            top: 100px;
            left: 100px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <img src="resource/korea.png" class="arrBanner" id="arrBanner1">
</body>
</html>
