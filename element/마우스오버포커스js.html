<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>마우스오버포커스js</title>
    <script>
        //$(document).ready(function(){})
        $(function( ){//위코드와 같다
            $('.btn1').click(function(){
                $('#p1').css({
                    'color':'#f00',
                    'font-weight':'bold'
                });
            });
            $('.btn2').on({
                'mouseover focus':function(){//마우스가 올라가거나 포커스될때
                    $('#p2').css({
                        'color':'#0f0',
                        'font-weight':'900'
                    });
                },
                'mouseout blur':function(){//마우스가 나가거나 포커스아웃되었을떄
                    $('#p2').css({
                        'color':'#000',
                        'font-weight':'normal'
                    });
                }
            });
            $('.btn1').off('click');//등록된 이벤트 제거
        });
    </script>
</head>
<body>
    <p id="p1">hihi</p>
    <button class="btn1">버튼1</button>
    <p id="p2">hloa</p>
    <button class="btn2">버튼2</button>
</body>
</html>
