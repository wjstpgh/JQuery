<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if,삼항,switch</title>
</head>
<body>
    <script>
        var userID=window.prompt('사용자의 아이디 입력');//아이디입력후 변수에 저장
        var userPW=window.prompt('사용자의 비밀번호 입력');

        if(userID=='Name' && userPW=='1234'){//아이디 확인조건문
            alert(userID+'닙 환영합니다.');
        }
        else if(userID!='Name'){
            alert('아이디가 틀렸습니다.');
        }
        else{
            alert('패스워드가 틀렸습니다.');
        }

        var value=window.prompt('짝수비교를 위한 숫자입력');
        var value=parseInt(value);//String입력값 int로 형변환
        
        if(value%2==0){
            alert('짝수');
        }
        else if(value%2==1){
            alert('홀수');
        }
        else{
            alert('잘못된 값이 입력되었습니다.');
        }

        //경품당첨
        var lucky=window.prompt('행운의 번호 입력');

        if(lucky=='1'){
            document.write('1등상 OLED TV');
        }
        else if(lucky=='2'){
            document.write('2등상 에어컨');
        }
        else if(lucky=='3'){
            document.write('3등상 PC');
        }
        else{
            document.write('꽝입니다.');
        }

        //점수 입력으로 학접구하기
        var score=window.prompt('점수입력');
        var score=parseInt(score);

        if(score>=90 && score<=100){
            document.write(score+'점의 학접은 A입니다.');
        }
        else if(score>=80 && score<=89){
            document.write(score+'점의 학접은 B입니다.');
        }
        else if(score>=70 && score<=79){
            document.write(score+'점의 학접은 C입니다.');
        }
        else if(score>=60 && score<=69){
            document.write(score+'점의 학접은 D입니다.');
        }
        else{
            document.write(score+'점의 학접은 F입니다.');
        }

    </script>
    
</body>
</html>
