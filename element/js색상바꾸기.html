<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js로 색상바꾸기</title>
</head>
<body>
    <div>
        <ul class="menu" id="menu1">
            <li>menu1</li>
            <li>태그안의</li>
            <li>li태그</li>
        </ul>
        <ul class="menu" id="menu2">
            <li>menu2</li>
            <li>태그안의</li>
            <li>li태그</li>
        </ul>
    </div>
    <script>
        window.onload=function(){
            var menu2=document.getElementById("menu2");//아이디선택자 menu2변수에 저장
            var liArrays=menu2.getElementsByTagName("li");//menu2 ul태그의 하위 li태그들을 저장

            for(var i=0;i<liArrays.length;i++){//선택된 li태그를 순차적으로 접근
                liArrays[i].style.color="blue";
            }
        }
    </script>
    
</body>
</html>
