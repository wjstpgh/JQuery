<!DOCTYPE html>

    <title>사각형 넓이 구하기</title>

<body>
    <script>
        var width=prompt('사각형의 너비값 : ');
        var height=prompt('사각형의 높이값 : ');

        alert('주어진 사각형의 넓이 : '+square);


    </script>
