<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구흔들기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/지구흔들기.css">
    <script>
        function hello(){//좌표와 이미지 크기에 난수대입
            var rnd1=Math.floor(Math.random()*20);
            var rnd2=Math.floor(Math.random()*40);
            var rnd3=Math.floor(Math.random()*3)+100;

            $('.hello').css({
                "bottom" :rnd1, "left":rnd2//글자흔들기
            });
            $('.hello .text').css({
                "backgound-size":rnd3+'%'//배경 크기흔들기
            });
        }
        setInterval(hello,10);//0.01초마다 함수 호출
    </script>
</head>
<body>
    <div class="hello">
        <div class="text">안녕하세요</div>
    </div>
    
</body>
</html>
