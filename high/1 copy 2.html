<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/">
    <style>
        .tab-menu{
            list-style: none;
            height: 80px;
        }
        .tab-menu li{
            width: 100px;
            height: 40px;
            background-position-y: 0;
            text-indent: -1000px;
            overflow: hidden;
            display: inline;
            float: left;
        }
        .tab-menu li:hover{
            background-position-y: -40px;
        }
        .tab-menu li.select{
            background-position-y: -80px;
            height: 80px;
        }
        .tab-menu li.menuitem1{
            background-image: url(resource/newbtn.bar.1.png);
        }
        .tab-menu li.menuitem2{
            background-image: url(resource/newbtn.bar.2.png);
        }
        .tab-menu li.menuitem3{
            background-image: url(resource/newbtn.bar.3.png);
        }
        .tab-menu li.menuitem4{
            background-image: url(resource/newbtn.bar.4.png);
        }
        .tab-menu li.menuitem5{
            background-image: url(resource/newbtn.bar.5.png);
        }
        .tab-menu li.menuitem6{
            background-image: url(resource/newbtn.bar.6.png);
        }
    </style>
    <script>
        $(function( ){
            tabMenu1.init();
            tabMenu1.initEvent();
            tabMenu2.init();
            tabMenu2.initEvent();
        });
        //리터럴 클래스 정의
        var tabMenu1={
            $tabMenu:null,
            $menuItems:null,
            $selectMenuItem:null,
            //요소 값 지정 
            init:function(){
                this.$tabMenu=$('#tabMenu1');
                this.$menuItems=this.$tabMenu.find('li');
            },
            //이벤트 등록
            initEvent:function(){
                var objThis=this;
                this.$menuItems.on('click',function(){
                    objThis.setSelectItem($(this));
                });
            },
            //$menuItem에 해당하는 메뉴아이템 선택
            setSelectItem:function($menuItem){
                //기존 선택한 메뉴 삭제
                if(this.$selectMenuItem){
                    this.$selectMenuItem.removeClass('select');
                }
                //클릭한 곳에 클래스 생성
                this.$selectMenuItem=$menuItem;
                this.$selectMenuItem.addClass('select');
            }
        }
        var tabMenu2={
            $tabMenu:null,
            $menuItems:null,
            $selectMenuItem:null,
            //요소 값 지정 
            init:function(){
                this.$tabMenu=$('#tabMenu2');
                this.$menuItems=this.$tabMenu.find('li');
            },
            //이벤트 등록
            initEvent:function(){
                var objThis=this;
                this.$menuItems.on('click',function(){
                    objThis.setSelectItem($(this));
                });
            },
            //$menuItem에 해당하는 메뉴아이템 선택
            setSelectItem:function($menuItem){
                //기존 선택한 메뉴 삭제
                if(this.$selectMenuItem){
                    this.$selectMenuItem.removeClass('select');
                }
                //클릭한 곳에 클래스 생성
                this.$selectMenuItem=$menuItem;
                this.$selectMenuItem.addClass('select');
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <p>첫 번째 탭메뉴</p>
    <ul class="tab-menu" id="tabMenu1">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">airbnb</li>
        <li class="menuitem6">path</li>
    </ul>
    <p>두 번째 탭메뉴</p>
    <ul class="tab-menu" id="tabMenu2">
        <li class="menuitem1">google</li>
        <li class="menuitem2">facebook</li>
        <li class="menuitem3">pinterest</li>
        <li class="menuitem4">twitter</li>
        <li class="menuitem5">airbnb</li>
        <li class="menuitem6">path</li>
    </ul>
</body>
</html>
