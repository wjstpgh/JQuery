<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/">
    <style>
        
    </style>
    <script>
        //js에서는 추상클래스,인터페이스,다형성을 지원하지않음
        //다만 흉내를 내는 것은 가능
        function Runnable(){
            //추상메서드
            this.run=function(){
                //throw는 강제로 에러를 발생시킴
                throw new Error('run() 미구현 에러');
            }
        }
        //인터페이스
        function RunnableImplementsClass(){
            //추상메서드 오버라이딩
            this.run=function(){
                console.log('run');
            }
        }
        //인터페이스는 구현클래스가 존재하기에 일종의 부모클래스
        //상속
        RunnableImplementsClass.prototype=new Runnable();
        //인스턴스 생성
        var human=new RunnableImplementsClass();
        //자식에서 재정의된 메서드가 호출됨
        human.run();

        //다형성 체크
        //instanceof : 좌측에는 참조변수, 우측엔 클래스타입
        if(human instanceof RunnableImplementsClass){
            console.log('human 인스턴스변수는 RunnableImplementsClass타입')
        }
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
