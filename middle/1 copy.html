<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/">
    <style>
        .nav{
            margin: 30px 0 0 50px;
        }
        #btn{
            width: 50px;
            height: 30px;
        }
        #container{
            position: absolute;
            width: 300px;
            height: 200px;
            left: 50px;
            top: 100px;
            border: 2px solid black;
            overflow: scroll;
        }
        img{
            width: 1000px;
        }
    </style>
    <script>
        $(function( ){
            var $info=$('#info');
            var $container=$('#container');

            //btn에 클릭 이벤트 등록
            $('#btn').click(function(e){
                //스크롤 위치값 구하기
                var str='스크롤 left : '+$container.scrollLeft()+'<br/>';
                str+='스크롤 top : '+$container.scrollTop()+'</br>';

                $info.html(str);
            });

            var scrollEnd=$container.find('img').width()-$container.width();
            $('#set').click(function(e){
                var left=$container.scrollLeft();
                //cnt변수 초기화
                var cnt=0;

                var timerID=setInterval(function(){
                    //0.1초마다 5px만큼 왼쪽으로 스크롤
                    left+=5;
                    $container.scrollLeft(left);
                    //스크롤 정보 출력
                    cnt++;
                    $info.html(cnt+', left : '+left+', ScrollEnd : '+scrollEnd);
                    //오른쪽 끝까지 스크롤 되면 멈춤
                    if(left>=scrollEnd){
                        clearInterval(timerID)
                    }
                },100);
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <button id="btn">확인</button>
        <button id="set">스크롤 이동</button>
        <div id="info">
            스크롤 위치 정보
        </div>
    </div>
    <div id="container">
        <img src="resource/sunrise.jpg">
    </div>
</body>
</html>
