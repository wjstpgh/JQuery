<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인가격계산</title>
    <link rel="stylesheet" href="css/sale.css">
</head>
<body>
    <div id="contents">
        <img src="resource/sale.png" width="150">
        <ul>
            <li>
                <label for="originalPrice">원가</label>
                <input type="text" id="originalPrice">원
            </li>
            <li>
                <label for="rate">할인률</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onclick="showPrice()">할인가격계산</button>
            </li>
            
        </ul>
        <div id="showResult"></div>
        <script>
            function showPrice(){
                var oPrice=document.querySelector("#originalPrice").value;
                var rate=document.querySelector("#rate").value;
                
                if(oPrice>0 && rate>0 && rate<100){
                    var savedPrice=oPrice*(rate/100);
                    var resultPrice=oPrice-savedPrice;
                    document.querySelector("#showResult").innerHTML='상품의 원가격은 '+oPrice+'원이고, 할인률은 '+rate+"%입니다. "+savedPrice+'원 만큼 절약한'+resultPrice+'원에 살수 있습니다.';
                }
                else{
                    alert('잘못된 값이 입력되었습니다.');
                }
                
            }
        </script>

    </div>
    
</body>
</html>
